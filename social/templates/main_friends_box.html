{% load static %}
<div class="card">
    <header class="card-header">
        <p class="card-header-title">
            Conexões
        </p>
        <a href="#" class="card-header-icon" aria-label="Adicionar">
            <span class="icon">
              <i class="fas fa-plus" aria-hidden="true"></i>
            </span>
        </a>  
    </header>
    <div class="card-content">
        {% if connections %}
            <div class="columns">
                {% for connection in connections %}             
                    <div class="column is-3">
                        <figure class="image is-64x64 image-hor-centered">
                            {% if user.photo %}
                            <img src="/media/{{ connection.connection.photo }}" alt="{{ connection.connection.first_name }}"> 
                            {% else %}
                                <img src="{% static 'images/profile_default.png' %}" alt="{{ connection.connection.first_name }}"> 
                            {% endif %}
                        </figure>
                        <p class="subtitle is-7 has-text-centered">{{ connection.connection.first_name }} {{ connection.connection.last_name }}</p>
                    </div>                       
                {% endfor %}
            </div>         
        {% else %}
            <p>Você ainda não possui amigos!</p>
        {% endif %}
    </div>
</div>

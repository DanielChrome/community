{% load static %}
<div class="column is-2">
    <div class="card">
      <div class="card-image">
        <figure class="image is-1by1">
            {% if user.photo %}
            <img src="/media/{{ user.photo }}" alt="Profile"> 
            {% else %}
                <img src="{% static 'images/profile_default.png' %}" alt="Profile"> 
            {% endif %}
                        
        </figure>
      </div>
      <div class="card-content">
        <div class="media">
          <div class="media-content">
            <p class="title is-5">{{ user.first_name }} {{ user.last_name }}</p>
            <p class="subtitle is-6">@{{user.username}}</p>
          </div>
        </div>
        <ul class="menu-list">
            <li>
              <a href="{% url 'main' %}">
                <span class="icon"><i class="fas fa-home"></i></span> Principal
              </a>
            </li>
            <li>
              <a href="{% url 'profile' %}">
                <span class="icon"><i class="fas fa-id-card"></i></span> Perfil
              </a>
            </li>
            <li>
              <a href="{% url 'userposts' %}">
                <span class="icon"><i class="fas fa-info"></i></span> Postagens
              </a>
            </li>
          </ul>
      </div>
    </div>
  </div>

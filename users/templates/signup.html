{% extends "core/layout.html" %}

{% block title %}Registrar{% endblock %}

{% block content %}
<h2>Registrar</h2>
<form method="post">
  {% csrf_token %}
  {% for field in form %}
    <div class=field>
      <label for="{{ field.id_for_label }}" class="label">{{ field.html_name }}</label>
      {{ field }}
    </div>
  {% endfor %}
  <button type="submit" class="button is-primary">Registrar</button>
</form>
{% endblock %}
